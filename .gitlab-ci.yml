image: continuumio/miniconda3

stages:
  - deps
  - test
  - deploy

variables:
  CONDA_ENVS_PATH: "${CI_PROJECT_DIR}/.cache/conda/envs"
  CONDA_PKGS_DIRS: "${CI_PROJECT_DIR}/.cache/conda/pkgs"
cache:
  paths:
    - ".cache/conda/envs"
    - ".cache/conda/pkgs"

before_script:
  - conda env update -f gldeployenv.yaml
  - source activate nestor-dev

poetry_install:
  stage: deps
  script:
    - poetry install


fonts:
  stage: deps
  script:
    - apt-get update
    - apt-get install -y fontconfig fonts-roboto
  only:
    - dev
    - docs
    - master

pytest:
  stage: test
  needs: ["poetry_install"]
  script:
    - poetry run pytest --junitxml=report.xml
  artifacts:
    when: always
    reports:
      junit: report.xml

pages:
  stage: deploy
  needs: ["poetry_install", "fonts"]
  script:
    - MKDOCS_SITE_URL = 'https://kea.ipages.nist.gov/nestor-suite/nestor/'
    - MKDOCS_REPO_URL = 'https://gitlab.nist.gov/gitlab/kea/nestor-suite/nestor/'
    - poetry run task deploy-docs
  artifacts:
    paths:
      - public
  only:
    - dev
    - docs
    - master
