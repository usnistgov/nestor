default:
  image: $CI_REGISTRY/kea/templates/docker-conda
  before_script:
    - poetry install
  cache:
    paths:
      - ".cache/venv"

stages:
  - test
  - build_env
  - deploy

variables:
  POETRY_VIRTUALENVS_PATH: "${CI_PROJECT_DIR}/.cache/venv"
  MKDOCS_SITE_URL: "https://kea.ipages.nist.gov/nestor-suite/nestor/"
  MKDOCS_REPO_URL: "https://gitlab.nist.gov/gitlab/kea/nestor-suite/nestor/"

  
pytest:
  stage: test
  script:
    - poetry run pytest --junitxml=report.xml
  artifacts:
    when: always
    reports:
      junit: report.xml

nbenv:
  stage: build_env
  script:
    - 'mamba env create --file docs/examples/nb-env.yml'
    - 'jupytext --to notebook --execute docs/examples/**/*.py'
  only:
    - docs
    - master

pages:
  stage: deploy
  script:
    - poetry run task deploy-docs
  artifacts:
    paths:
      - public
  needs:
    - nbenv
