image: mambaorg/micromamba:latest

stages:
  - test
  - deploy

before_script:
  - micromamba install -y -n base -f gldeployenv.yaml
  - micromamba clean --all --yes
  - poetry install

tests:
  stage: test
  script:
    - poetry run pytest
    - mkdocs build --verbose --site-dir test
  artifacts:
    paths:
      - test

pages:
  stage: deploy
  script:
    - poetry run task deploy-docs
  artifacts:
    paths:
      - public
  only:
    - dev
    - docs
    - master
