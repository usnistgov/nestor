image: python:3.7

stages:
  # - lint
  - test
  - deploy

before_script:
  - conda env update --file gldeployenv.yaml
  - conda activate nestor-dev
  - poetry install

# code-lint:
#   stage: lint
#   script:
#     - poetry run task format
 
tests:
  stage: test
  script:
    - poetry run pytest


pages:
  stage: deploy
  script:
    - poetry run task deploy-docs
  artifacts:
    paths:
      - public
  only:
    - dev
    - docs
